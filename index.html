<html>
<head>
    <title>Slide-show</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container">
        <span>
           <h1>Grid gallery</h1>
            <img src="Harry_Potter_character_poster.jpg">
            <img src="Ron_Weasley_poster.jpg">
            <img src="Hermione_Granger_poster.jpg">
            <img src="Dumbledore_and_Elder_Wand.jpg">
            <img src="Ootp076.jpg">
            <img src="Lordvoldemort.jpg">
        </span>
        <h2>Sliding gallery!</h2>
        <h3>These images will be better to look at as there are not jammed with more images</h3>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item-active">
                    <center>
                        <a href=# target="_blank">
                        <img src="1920px-Harry_Potter_wordmark.svg.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>The harry potter logo</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href=# target="_blank">
                        <img src="Harry_Potter_character_poster.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Harry potter the main character</p>
                        </div>
                    </center>
                </div>
            
                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
               <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a> 
            </div>
            </div>
